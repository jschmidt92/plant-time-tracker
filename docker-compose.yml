version: '3.8'

services:
  plant-time-tracker:
    build: .
    container_name: plant-time-tracker
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - ./data:/app/data
      - ./plant_time_tracker.db:/app/plant_time_tracker.db
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=${PORT:-8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

